[pytest]
# Pytest configuration for LightShowPi

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    platform: Tests requiring specific platform (Pi 3+)
    gpio: Tests requiring GPIO hardware
    audio: Tests requiring audio hardware
    slow: Tests that take significant time to run

# Minimum Python version
minversion = 3.9

# Path configuration
pythonpath = py

# Ignore paths
norecursedirs =
    .git
    build
    build_dir
    __pycache__
    logs
    music
    *.egg-info

# Filter warnings
filterwarnings =
    # Suppress audioop deprecation warning (will be addressed before Python 3.13)
    ignore:'audioop' is deprecated:DeprecationWarning
